<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ekko</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/create.html" class="brand-logo-right">Create</a>
                <a href="/" class="brand-logo right">Ekko</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content" v-html="chatContent" v-if="joined" style="color: black">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" v-if="joined">
            <div class="col s2"></div>
            <div class="input-field col s7">
                <input type="text" v-model="newMsg" @keyup.enter="send">
            </div>
            <div class="input-field col s1">
                <button class="waves-effect waves-light btn" @click="send">
                    Send
                    <i class="material-icons right">chat</i>
                </button>
            </div>
        </div>
        <div class="row" v-if="!joined" style="margin-top: 10%">
            <div class="row">

                <div class="row">
                        <div class="col s4"></div>
                        <div class="input-field col s4">
                            <input type="text" v-model.trim="avatar" placeholder="Enter link to image to use as Avatar, blank for default">
                        </div>
                </div>

                <div class="row">
                    <div class="col s4"></div>
                        <div class="input-field col s4">
                                <input type="text" v-model.trim="username" placeholder="Username">
                        </div>
                </div>
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                            <input type="text" v-model.trim="uuid" placeholder="UUID" name="uuidcode">
                    </div>
                </div>
                <div class="row">
                        <div class="col s5"></div>
                        <div class="input-field col s2" style="padding-left: 4%">
                                <button class="waves-effect waves-light btn" @click="join()">
                                    <i class="material-icons right">done</i>
                                    Join
                                </button>
                        </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer class="page-footer">
    </footer>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
